<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <h1>Audios</h1>
    <h2>Atribut control</h2>
    <audio src="Assets/audio/iphone-notificacion.mp3" controls></audio>

    <h2>Atribut Autoplay</h2>
    <audio src="Assets/audio/iphone-notificacion.mp3" controls autoplay></audio>
    <h2>Atribut Muted</h2>
    <audio src="Assets/audio/iphone-notificacion.mp3" controls muted></audio>
    <h2>Atribut Loop</h2>
    <audio src="Assets/audio/iphone-notificacion.mp3" controls loop></audio>

</body>
</html>
