<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta figure</title>
</head>
<body>
    <h1>Etiqueta &lt;Figure&gt;</h1>
    <h2>Etiqueta &lt;figure&gt;</h2>
    <p>Va fora de img y figcaption</p>
    <h2>Etiqueta &lt;img&gt;</h2>
    <p>Va dintre de figure amb src y alt</p>
    <p>Img va dintre de figure</p>
    <h2>Etiqueta &lt;figcation&gt;</h2>
    <p>Va dintre de figure, te obertura i tencament.</p>
    <p>Si es posa a dalt es posa adalt i si no al reves: </p>
    <figure>
        <img src="Assets/images/dog.jpg" alt="dogi">
        <figcaption>Figura de un gosset</figcaption>
    </figure>
    <figure>
        <figcaption>Figura de un gosset</figcaption>
        <img src="Assets/images/dog.jpg" alt="dogi">
    </figure>
</body>
</html>
