<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Video</title>
</head>
<body>
    <h1>Etiqueta Video</h1>
    <p>L'element HTML funciona de manera molt similar a la del audio. Generalment, posarem els nostrtes videos en una subcarpeta anoenada "Video" dins de l'assets</p>
    <h2>Etiqueta video i atribut SRC</h2>
    <vieo src="Assets/video/Rap de Xbuyer (1).mp4" controls></vieo>
    <h2>Atribut Poster</h2>
    <video src="Assets/video/Rap de Xbuyer (1).mp4" controls poster="Assets/images/dog.jpg"></video>
    <p>Surt una imatge al principi</p>
    <h2>Atribut Autoplay</h2>
    <video src="Assets/video/Rap de Xbuyer (1).mp4" controls autoplay></video>
    <h2>Atribut Muted</h2>
    <video src="Assets/video/Rap de Xbuyer (1).mp4" controls muted></video>

</body>
</html>
