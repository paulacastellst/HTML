<!DOCTYPE html>

<head>

    <title>Atribut srcset</title>
</head>
<body>
    <h1>ATRIBUT SRCSET</h1>
    <p>Es un atribut que serveix perquè el navegador que cargui una imatge o un altre en funció del DPR</p>
    <p> Posem l'atribut srcset en lloc de src per posar un set d'imatges o un set de links en funció d'una condició</p>
    <p>Els links se separen entre comes.</p>
    <p>La condició es posa amb un numero i una x</p>
    <source srcset="Assets/images/mesi.svg 3x, Assets/images/dog.jpg 5x" alt="una imatge qualsevol">

</body>
</html>
