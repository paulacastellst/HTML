<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Check Box</title>
</head>
<body>
    <h1>Inputs Check Box</h1>
    <p>Permeten construir caselles de selecció</p>
    <form>
        <label>Opció 1</label>
        <input type="checkbox"><br>
        <label>Opció 2</label>
        <input type="checkbox"><br>
        <label>Opció 3</label>
        <input type="checkbox"><br>
        <label>Opció 4</label>
        <input type="checkbox"><br>
        <button>Enviar</button>
    </form>

    <form>
        <h2>Quins llenguatges controles</h2>
        <label>HTML</label>
        <input type="checkbox" name="lenguages" value="HTML"><br>
        <label>CCS</label>
        <input type="checkbox" name="lenguages" value="CCS"><br>
        <label>Jvascript</label>
        <input type="checkbox" name="lenguages" value="JS"><br>
        <button>Enviar</button>
    </form>

    <h2>Atributs accesoris booleans</h2>
    <ul>
         <li>checked</li>
         <li>disabled</li>
         <li>autofocus</li>
    </ul>
    
    <h4>checked</h4>
    <label>HTML</label>
        <input type="checkbox" name="lenguages" value="HTML"checked><br>
        <label>CCS</label>
        <input type="checkbox" name="lenguages" value="CCS"><br>
        <label>Jvascript</label>
        <input type="checkbox" name="lenguages" value="JS"><br>
        <button>Enviar</button>
    <h4>disabled</h4>
    <label>HTML</label>
        <input type="checkbox" name="lenguages" value="HTML"><br>
        <label>CCS</label>
        <input type="checkbox" name="lenguages" value="CCS" diabled><br>
        <label>Jvascript</label>
        <input type="checkbox" name="lenguages" value="JS"><br>
        <button>Enviar</button>
    <h4>autofocus</h4>
    <label>HTML</label>
        <input type="checkbox" name="lenguages" value="HTML"><br>
        <label>CCS</label>
        <input type="checkbox" name="lenguages" value="CCS"><br>
        <label>Jvascript</label>
        <input type="checkbox" name="lenguages" value="JS"autofocus><br>
        <button>Enviar</button>
    

</body>
</html>
