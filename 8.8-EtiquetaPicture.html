<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Picture</title>
</head>
<body>
    <h1>ETIQUETA PICTURE</h1>
    <p>Etiqueta mab obertura i tencament</p>
    <p>Agafar srcsets d'abans i en l'etqieuta picture hi ha de haver hi dues, és una etqiqueta més moderna que img. Es una alternativa si en alguns navegadors no aguanten el sourcest . </p>
    <picture>
        <source srcset="">
        <img src="" alt="">
    </picture>
    <p>Podem posar un srcset un webp o un jpg separats per comes</p>
    
    <picture>
     <source media="(min-width:1200px)" srcset="Assets/images/xavi.jpeg">
     <source media="(min-width:1200px)" srcset="Assets/images/xavi.jpeg">
     <img src="Assets/images/xavi.jpeg" alt="Xavi jardinero" style="width:auto;">
  </picture>

</body>
</html>
